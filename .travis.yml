language: python
matrix:
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
before_install:
  - pip install --upgrade pip
install:
  - pip install -e .
  - pip install .[dev]
  - pip freeze
script:
  - time flake8
  - time pytest --disable-warnings --cov=sklego
  - time python -m doctest -v sklego/*.py
  - time pytest --nbval-lax doc/*.ipynb